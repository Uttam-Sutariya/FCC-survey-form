<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FCC: Survey Form by uttam1712</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <main>
            <h1 id="title">FreeCodeCamp Survey Form</h1>
            <p id="description">
                Thank you for taking the time to help us improve the platform
            </p>

            <!-- form -->
            <form action="#" id="survey-form">
                <!-- name -->
                <div>
                    <label for="name" id="name-label">Name</label>
                    <br>
                    <input
                        type="text"
                        name="name"
                        id="name"
                        required
                        placeholder="Enter your name"
                    />
                </div>
                <!-- email -->
                <div>
                    <label for="email" id="email-label">Email</label>
                    <br>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        required
                        placeholder="Enter your email"
                    />
                </div>
                <!-- age (number) -->
                <div>
                    <label for="number" id="number-label">Age (Optional)</label>
                    <br>
                    <input
                        type="number"
                        name="number"
                        id="number"
                        min="5"
                        max="100"
                        placeholder="Enter your age"
                        style="width: 100%"
                    />
                </div>

                <!-- dropdown -->
                <div>
                    <label for="dropdown"
                        >Which option best describes your current role?</label
                    >
                    <br>
                    <select name="dropdown" id="dropdown">
                        <option value="" disabled selected hidden>
                            select your current role
                        </option>
                        <option value="student">Student</option>
                        <option value="job">Full time job</option>
                        <option value="learner">Full time learner</option>
                        <option value="not">Prefer not to say</option>
                        <option value="other">other</option>
                    </select>
                </div>

                <!-- radio -->
                <div>
                    <label>Would you recommend freeCodeCamp to a friend?</label>
                    <br>
                    <input
                        type="radio"
                        name="ans"
                        id="definitely"
                        value="definitely"
                    />
                    <label for="definitely">Definitely</label> <br />
                    <input type="radio" name="ans" id="maybe" value="maybe" />
                    <label for="maybe">Maybe</label> <br />
                    <input
                        type="radio"
                        id="not_sure"
                        name="ans"
                        value="not sure"
                    />
                    <label for="not_sure">Not sure</label>
                </div>
                <!-- checkbox -->
                <div>
                    <label>
                        What would you like to see improved (check that all
                        apply)
                    </label>
                    <br>
                    <input
                        type="checkbox"
                        id="fep"
                        name="fep"
                        value="fornt-end projects"
                    />
                    <label for="fep">Front-end projects</label> <br />

                    <input
                        type="checkbox"
                        id="bep"
                        name="bep"
                        value="back-end projects"
                    />
                    <label for="bep">Back-end projects</label> <br />

                    <input
                        type="checkbox"
                        id="dv"
                        name="dv"
                        value="data visualization"
                    />
                    <label for="dv">Data visualization</label> <br />

                    <input type="checkbox" id="git" name="git" value="git" />
                    <label for="git">Git</label> <br />

                    <input type="checkbox" id="vid" name="vid" value="video" />
                    <label for="vid">Video</label> <br />

                    <input
                        type="checkbox"
                        id="ac"
                        name="ac"
                        value="aditional course"
                    />
                    <label for="ac">Additional course</label> <br /><br />
                </div>

                <!-- textarea -->
                <div>
                    <label for="comments">Any comments or suggestions?</label>
                    <textarea
                        name="comments"
                        id="comments"
                        cols="30"
                        rows="10"
                        placeholder="Enter your comments here"
                    ></textarea>
                </div>

                <button type="submit" id="submit">Submit</button>
            </form>
        </main>

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
